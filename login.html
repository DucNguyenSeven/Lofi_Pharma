<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Lofi Pharma</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/auth.css" />
    <link rel="stylesheet" href="css/about.css" />
    <link rel="stylesheet" href="css/sections/topbar.css" />
    <link rel="stylesheet" href="css/sections/navbar.css" />
    <link rel="stylesheet" href="css/sections/newsletter.css" />
    <link rel="stylesheet" href="css/sections/footer.css" />
    <link rel="stylesheet" href="css/sections/floating-icons.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div data-include="partials/topbar.html"></div>
    <div data-include="partials/navbar.html"></div>

    <!-- Hero: same structure/styles as about page -->
    <section
      class="about-hero bg-chem-about d-flex align-items-center justify-content-center"
    >
      <div class="container text-center text-white">
        <div class="row justify-content-center">
          <div class="col-12">
            <h1 class="breadcrumb-title mb-2 text-white">Đăng nhập</h1>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb mb-0 justify-content-center">
                <li class="breadcrumb-item">
                  <a href="index.html">Trang chủ</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Đăng nhập
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section>

    <!-- Auth form -->
    <section class="auth-section bg-white">
      <div class="container">
        <div class="auth-card">
          <div class="text-center mb-4">
            <h2 class="display-6 fw-bold mb-2" style="font-size: 2.25rem">
              Đăng nhập
            </h2>
            <div class="auth-subtitle">
              Nếu bạn chưa có tài khoản,
              <a href="register.html">đăng ký tại đây</a>
            </div>
          </div>
          <form>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                placeholder="Email"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="loginPassword"
                placeholder="Mật khẩu"
                required
              />
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn auth-btn-primary">
                Đăng nhập
              </button>
            </div>
            <div class="text-center mb-3">
              <a href="#" class="text-decoration-none">Quên mật khẩu</a>
            </div>
            <div class="text-center text-muted">Hoặc đăng nhập bằng</div>
            <div class="auth-social d-flex justify-content-center gap-2 mt-2">
              <a class="btn btn-facebook" href="#"
                ><i class="bi bi-facebook"></i>Facebook</a
              >
              <a class="btn btn-google" href="#"
                ><i class="bi bi-google"></i>Google</a
              >
            </div>
          </form>
        </div>
      </div>
    </section>

    <div data-include="partials/newsletter.html"></div>
    <div data-include="partials/footer.html"></div>
    <div data-include="partials/floating-icons.html"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navigation-mega-menu.js"></script>
    <script src="js/include-html.js"></script>
    <script src="js/module-manager.js" type="module"></script>
  </body>
</html>
