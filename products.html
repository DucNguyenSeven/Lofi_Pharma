<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tất cả sản phẩm - Lofi Pharma</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- CSS chung -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/sections/topbar.css" />
    <link rel="stylesheet" href="css/sections/navbar.css" />
    <link rel="stylesheet" href="css/sections/newsletter.css" />
    <link rel="stylesheet" href="css/sections/footer.css" />
    <link rel="stylesheet" href="css/sections/floating-icons.css" />
    <!-- Trang Products -->
    <link rel="stylesheet" href="css/products.css" />
    <!-- SwiperJS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- Glide.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.6.0/dist/css/glide.core.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.6.0/dist/css/glide.theme.min.css" />
  </head>
  <body>
    <!-- Topbar & Navbar -->
    <div data-include="partials/topbar.html"></div>
    <div data-include="partials/navbar.html"></div>

    <!-- ========== PRODUCTS PAGE: Hero Section ========== -->
    <section class="product-hero bg-chem d-flex align-items-center">
      <div class="container text-center py-5">
        <h1 class="display-6 fw-bold mb-2">Tất cả sản phẩm</h1>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb justify-content-center mb-0">
            <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
            <li class="breadcrumb-item active" aria-current="page">Tất cả sản phẩm</li>
          </ol>
        </nav>
      </div>
    </section>

    <!-- ========== PRODUCTS PAGE: Collection Section (Filter + Sort + Grid) ========== -->
    <section class="products-section py-4">
      <div class="container">
        <div class="row g-4">
          <!-- Sidebar filter (desktop) -->
          <aside class="col-lg-3 d-none d-lg-block">
            <div class="filter-card card border-0 shadow-sm sticky-lg-top">
              <div class="card-body">
                <div class="d-flex align-items-center justify-content-between mb-3">
                  <h5 class="mb-0 fs-6 fw-semibold">
                    <i class="bi bi-funnel me-2"></i> Bộ lọc nâng cao
                  </h5>
                  <button class="btn btn-sm btn-link p-0 text-decoration-none" id="btnClearFilter">Xoá lọc</button>
                </div>
                <hr>
                <div id="filters-desktop"><!-- JS render Brand + Price --></div>
              </div>
            </div>
          </aside>

          <!-- Main -->
          <main class="col-lg-9">
            <!-- Nút mở Offcanvas filter (mobile) -->
            <div class="d-lg-none mb-3 d-flex justify-content-between">
              <button class="btn btn-outline-secondary" data-bs-toggle="offcanvas" data-bs-target="#filterOffcanvas">
                <i class="bi bi-funnel me-2"></i>Bộ lọc nâng cao
              </button>
              <div id="sortBarMobile"><!-- optional current sort --></div>
            </div>

            <!-- Thanh sắp xếp -->
            <div class="sort-bar d-flex flex-wrap align-items-center gap-2 mb-3">
              <span class="text-muted me-2">Sắp xếp theo</span>
              <button class="btn btn-sort active" data-sort="default">Mặc định</button>
              <button class="btn btn-sort" data-sort="az">A → Z</button>
              <button class="btn btn-sort" data-sort="za">Z → A</button>
              <button class="btn btn-sort" data-sort="price-asc">Giá tăng dần</button>
              <button class="btn btn-sort" data-sort="price-desc">Giá giảm dần</button>
              <button class="btn btn-sort" data-sort="newest">Hàng mới</button>
              <button class="btn btn-sort" data-sort="oldest">Hàng cũ</button>
            </div>

            <!-- Grid sản phẩm -->
            <div id="productGrid" class="row g-4"></div>

            <!-- Pagination -->
            <nav class="d-flex justify-content-center mt-4" aria-label="Pagination">
              <ul id="pagination" class="pagination pagination-rounded mb-0"></ul>
            </nav>
          </main>
        </div>
      </div>
    </section>

    <!-- ========== PRODUCTS PAGE: Newsletter Section ========== -->
    <div data-include="partials/newsletter.html"></div>

    <!-- ========== PRODUCTS PAGE: Footer Section ========== -->
    <div data-include="partials/footer.html"></div>

    <!-- ========== PRODUCTS PAGE: Floating Icons ========== -->
    <div data-include="partials/floating-icons.html"></div>

    <!-- ========== PRODUCTS PAGE: Scripts ========== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/nav-hover-mega.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.6.0/dist/glide.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <script src="js/category-tabs.js"></script>
    <script src="js/faq-accordion.js"></script>
    <!-- Data + collection logic -->
    <script src="js/product/brand-data.js"></script>
    <script src="js/product/product-data.js"></script>
    <script src="js/product/collection-page.js"></script>
    <script src="js/hero-carousel-animation.js"></script>
    <script type="module" src="js/search-typewriter.js"></script>
    <script type="module" src="js/nav-scroll.js"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="js/include-html.js"></script>
    <script src="js/module-manager.js" type="module"></script>

    <!-- ========== PRODUCTS PAGE: Offcanvas Filter (Mobile) ========== -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="filterOffcanvas" aria-labelledby="filterOffcanvasLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="filterOffcanvasLabel">Bộ lọc nâng cao</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Đóng"></button>
      </div>
      <div class="offcanvas-body">
        <div id="filters-offcanvas"><!-- JS render Brand + Price --></div>
        <div class="d-grid gap-2 mt-3">
          <button class="btn btn-primary" data-bs-dismiss="offcanvas">Áp dụng</button>
          <button class="btn btn-outline-secondary" id="btnClearFilterMobile">Xoá lọc</button>
        </div>
      </div>
    </div>
  </body>
</html>
