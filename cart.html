<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ hàng - Lofi Pharma</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/cart.css" />
    <link rel="stylesheet" href="css/sections/topbar.css" />
    <link rel="stylesheet" href="css/sections/navbar.css" />
    <link rel="stylesheet" href="css/sections/newsletter.css" />
    <link rel="stylesheet" href="css/sections/footer.css" />
    <link rel="stylesheet" href="css/sections/floating-icons.css" />
    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div data-include="partials/topbar.html"></div>
    <div data-include="partials/navbar.html"></div>

    <!-- ========== CART PAGE: Hero Section ========== -->
    <section
      class="cart-hero bg-chem-cart d-flex align-items-center justify-content-center"
    >
      <div class="container text-center text-white">
        <div class="row justify-content-center">
          <div class="col-12">
            <h1 class="breadcrumb-title mb-2 text-white">Giỏ hàng</h1>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb mb-0 justify-content-center">
                <li class="breadcrumb-item">
                  <a href="index.html">Trang chủ</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Giỏ hàng
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section>

    <!-- ========== CART PAGE: Content Section ========== -->
    <section class="cart-content-section py-5 bg-white">
      <div class="container">
        <div class="row">
          <!-- Main Cart Content -->
          <div class="col-12 col-lg-8">
            <div class="cart-main-content text-center">
              <div class="cart-empty-state">
                <i class="bi bi-bag cart-empty-icon"></i>
                <p class="cart-empty-text">
                  Không có sản phẩm nào trong giỏ hàng của bạn
                </p>
              </div>
            </div>
          </div>

          <!-- Cart Sidebar -->
          <div class="col-12 col-lg-4">
            <div class="cart-sidebar">
              <div class="cart-delivery-card">
                <h3 class="cart-delivery-title">Thời gian giao hàng</h3>
                <div class="cart-delivery-form">
                  <div class="form-group mb-3">
                    <label for="delivery-date" class="form-label"
                      >Chọn ngày</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="delivery-date"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="delivery-time" class="form-label"
                      >Chọn thời gian</label
                    >
                    <select class="form-select" id="delivery-time">
                      <option value="">Chọn thời gian</option>
                      <option value="morning">Sáng (8:00 - 12:00)</option>
                      <option value="afternoon">Chiều (13:00 - 17:00)</option>
                      <option value="evening">Tối (18:00 - 21:00)</option>
                    </select>
                  </div>
                  <div class="form-check mb-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="company-invoice"
                    />
                    <label class="form-check-label" for="company-invoice">
                      Xuất hóa đơn công ty
                    </label>
                  </div>

                  <!-- Company Invoice Fields (Hidden by default) -->
                  <div
                    class="company-invoice-fields"
                    id="companyInvoiceFields"
                    style="display: none"
                  >
                    <div class="form-group mb-3">
                      <label for="company-name" class="form-label"
                        >Tên công ty</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="company-name"
                        placeholder="Tên công ty"
                      />
                    </div>
                    <div class="form-group mb-3">
                      <label for="tax-code" class="form-label"
                        >Mã số thuế</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="tax-code"
                        placeholder="Mã số thuế"
                      />
                    </div>
                    <div class="form-group mb-3">
                      <label for="company-address" class="form-label"
                        >Địa chỉ công ty</label
                      >
                      <textarea
                        class="form-control"
                        id="company-address"
                        rows="3"
                        placeholder="Nhập địa chỉ công ty (bao gồm Phường/Xã, Quận/Huyện, Tỉnh/Thành phố nếu có)"
                      ></textarea>
                    </div>
                    <div class="form-group mb-3">
                      <label for="invoice-email" class="form-label"
                        >Email nhận hoá đơn</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="invoice-email"
                        placeholder="Email nhận hoá đơn"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Newsletter Signup -->
    <div data-include="partials/newsletter.html"></div>

    <!-- Footer -->
    <div data-include="partials/footer.html"></div>

    <!-- Floating Icons -->
    <div data-include="partials/floating-icons.html"></div>

    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Cart Invoice Toggle JavaScript -->
    <script src="js/cart-invoice-toggle.js"></script>

    <!-- Include HTML Script -->
    <script src="js/include-html.js"></script>
    <script src="js/module-manager.js" type="module"></script>
  </body>
</html>
